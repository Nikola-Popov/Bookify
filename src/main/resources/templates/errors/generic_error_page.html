<!DOCTYPE html>
<html lang="en">

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body id="page-top">

 <th:block th:include="~{fragments/navbar}"></th:block>
 <div class="container-fluid">
  <div class="text-center">
   <div class="error mx-auto" th:text="Oops" data-text="Oops"></div>
   <p class="lead text-gray-800 mb-5">Something went wrong!</p>
   <th:block sec:authorize="isAnonymous()">

   </th:block>
   <th:block sec:authorize="isAuthenticated()">
    <a th:href="@{/home}">&larr; Back to Dashboard</a>
   </th:block>
  </div>
 </div>
 <br />

 <th:block th:include="~{fragments/footer}"></th:block>
 <th:block th:include="~{fragments/logout_modal}"></th:block>
 <th:block th:include="~{fragments/core_js_imports}"></th:block>
</body>
</html>
