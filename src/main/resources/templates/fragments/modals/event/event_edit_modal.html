<th:block th:fragment="event_edit_modal">
 <div class="modal fade" th:id="|event_edit_modal_*{id}|">
  <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" th:text="|*{title} - Edit|"></h5>
     <button type="button" class="close" data-dismiss="modal"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <form th:id="|event_edit_form_*{id}|" class="form"
     th:action="@{'/events/edit/' + *{id}}" th:method="put">
     <div class="modal-body">
      <div class="form-group">
       <label for="user-details-id" class="font-weight-bold">id</label>
       <input type="text" class="form-control text-center"
        id="user-details-id" name="id" th:value="*{id}" disabled />
      </div>

      <div class="form-group">
       <label for="event-details-description">Description</label>
       <textarea class="form-control" id="event-details-description"
        rows="5"></textarea>
      </div>
     </div>
     <div class="modal-footer d-flex justify-content-between">
      <button type="submit" class="btn btn-success" data-dismiss="modal"
       th:onclick="javascript:$('#event_edit_form_' + [[*{id}]]).submit()">Save
       Changes</button>
      <button type="button" class="btn btn-secondary"
       data-dismiss="modal">Cancel</button>
     </div>
    </form>
   </div>
  </div>
 </div>
</th:block>
