<th:block th:fragment="event_edit_modal">
 <div class="modal fade" th:id="|event_edit_modal_*{id}|">
  <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" th:text="|*{title} - Edit|"></h5>
     <button type="button" class="close" data-dismiss="modal"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <form th:id="|event_edit_form_*{id}|" class="form"
     th:action="@{'/events/edit/' + *{id}}" th:method="put">
     <div class="modal-body">
      <div class="form-group">
       <label for="event-edit-title" class="font-weight-bold">Title
       </label> <input type="text" class="form-control text-center"
        id="event-edit-title" name="title" th:value="*{title}" />
      </div>
      <div class="form-group">
       <label for="event-edit-price" class="font-weight-bold">Price
       </label> <input class="form-control text-center" type="number"
        name="price" id="event-edit-price" th:value="*{price}" />
      </div>
      <div class="form-group">
       <label for="event-edit-address" class="font-weight-bold">Address</label>
       <input class="form-control text-center" type="text"
        name="address" id="event-edit-price" th:value="*{address}" />
      </div>
      <div class="form-group">
       <label for="event-edit-vouchers-count" class="font-weight-bold">Available
        Vouchers</label> <input class="form-control text-center" type="number"
        name="vouchersCount" id="event-edit-vouchers-count"
        th:value="*{vouchersCount}" />
      </div>
      <div class="form-group">
       <label for="event-edit-description" class="font-weight-bold">Description</label>
       <input class="form-control text-center" type="text"
        name="description" id="event-edit-description"
        th:value="*{description}" />
      </div>
      <div class="form-group">
       <label for="event-details-vouchers-count"
        class="font-weight-bold">Event Type</label><select
        class="form-control text-center" name="eventType"
        th:value="*{eventType}" id="event-edit-type">
        <option
         th:each="eventType: ${T(dev.popov.bookify.domain.model.view.EventTypeViewModel).values()}"
         th:text="${eventType}"></option>
       </select>
      </div>
      <div class="form-group">
       <label for="event-details-expires-on" class="font-weight-bold">Expiration
        Date</label> <input class="form-control text-center" type="date"
        name="expiresOn" id="event-details-expires-on"
        th:value="*{expiresOn}" />
      </div>
     </div>
     <div class="modal-footer d-flex justify-content-between">
      <button type="submit" class="btn btn-success" data-dismiss="modal"
       th:onclick="javascript:$('#event_edit_form_' + [[*{id}]]).submit()">Save
       Changes</button>
      <button type="button" class="btn btn-secondary"
       data-dismiss="modal">Cancel</button>
     </div>
    </form>
   </div>
  </div>
 </div>
</th:block>
