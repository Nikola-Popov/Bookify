<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body id="page-top">
 <th:block th:include="~{fragments/navbar}"></th:block>

 <div class="container">
  <div class="row justify-content-center">
   <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
     <div class="card-body">
      <div class="row no-gutters align-items-center">
       <div class="col mr-2">
        <div
         class="text-xs font-weight-bold text-success text-uppercase mb-1">Create
        </div>
        <div class="h5 mb-0 font-weight-bold text-gray-800">
         <a th:href="@{/events/create}">Publish an event</a>
        </div>
       </div>
       <div class="col-auto">
        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
       </div>
      </div>
     </div>
    </div>
   </div>

   <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
     <div class="card-body">
      <div class="row no-gutters align-items-center">
       <div class="col mr-2">
        <div
         class="text-xs font-weight-bold text-info text-uppercase mb-1">Browse</div>
        <div class="row no-gutters align-items-center">
         <div class="col-auto">
          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
           <a th:href="@{/events/browse}"> All available events</a>
          </div>
         </div>
        </div>
       </div>
       <div class="col-auto">
        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>

 <div class="row justify-content-center">
  <div class="mb-4">
   <div class="card shadow mb-4">
    <div class="card-header py-3">
     <h6 class="m-0 font-weight-bold text-primary">Featured offer</h6>
    </div>
    <div class="card-body">
     <div class="text-center">
      <img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
       style="width: 25rem;" src="img/undraw_posting_photo.svg" alt="">
     </div>
     <p>
      Add some quality, svg illustrations to your project courtesy of <a
       target="_blank" rel="nofollow" href="https://undraw.co/">unDraw</a>,
      a constantly updated collection of beautiful svg images that you
      can use completely free and without attribution!
     </p>
     <a target="_blank" rel="nofollow" href="https://undraw.co/">Browse
      Illustrations on unDraw &rarr;</a>
    </div>
   </div>
  </div>
 </div>
 <th:block th:include="~{fragments/footer}"></th:block>

 <a class="scroll-to-top rounded" href="#page-top"> <i
  class="fas fa-angle-up"></i>
 </a>

 <th:block th:include="~{fragments/logout_modal}"></th:block>
 <th:block th:include="~{fragments/core_js_imports}"></th:block>
</body>
</html>
