<!DOCTYPE html>

 xmlns:th="http://www.thymeleaf.org">

<head>

<body id="page-top">
 <th:block th:include="~{fragments/navbar}"></th:block>

 <div class="container-fluid">
  <div class="row justify-content-center">
   <div class="mb-4">
    <div class="card shadow mb-4">
     <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">What to expect</h6>
     </div>
     <div class="card-body">
      <div class="text-center">
       <img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
        style="width: 25rem;" src="img/undraw_posting_photo.svg" alt="">
      </div>
      <hr />
      <div class="text-center">
       <strong>Welcome to BOOKIFY!</strong>
      </div>
      <p>
       A place where you can easily browse from a variety of events
       based on their type. <br /> Find the best event for you or be
       the one that creates new opportunities by publishing a new event!
      </p>
      <a th:href="@{/users/register}">Register for free &rarr;</a>
     </div>
    </div>
   </div>
  </div>
 </div>

 <th:block th:include="~{fragments/footer}"></th:block>

 <a class="scroll-to-top rounded" href="#page-top"> <i
  class="fas fa-angle-up"></i>
 </a>
