<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="p-5">
							<th:block th:if="${param.error}">
								<div
									class="text-center alert alert-warning alert-dismissible fade show"
									role="alert">
									<strong>Invalid credentials! </strong>Please, try again. <br />Or
									in case you don`t have an account, consider <a
										th:href="@{/users/register}" class="alert-link">creating
										one</a>. It only takes a few seconds!
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<br />
							</th:block>
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
							</div>
							<form class="user" th:action="@{/users/login}" th:method="post">
								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="inputUsername" name="username" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user"
										id="inputPassword" name="password" placeholder="Password">
								</div>
								<div class="form-group"></div>
								<button type="submit" class="btn btn-primary btn-user btn-block">
									Login</button>
								<hr>
							</form>
							<div class="text-center">
								<h3>or</h3>
							</div>
								<div class="text-center">
									<p></p>
									<a th:href="@{/oauth2/authorization/facebook}">
										<button type="submit" class="btn btn-facebook">
											<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
										</button>
									</a>
									<a th:href="@{/oauth2/authorization/github}">
                                        <button type="submit" class="btn btn-google">
                                            <i class="fab fa-github fa-fw"></i> Sign in with Github
                                        </button>
                                    </a>
							</div>
							<hr>
							<div class="text-center">
								Haven`t signed-up yet? <a th:href="@{/users/register}">Register!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="~{fragments/core_js_imports}"></th:block>
</body>

</html>
