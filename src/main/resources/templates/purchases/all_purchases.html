<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
 rel="stylesheet">
</head>

<body id="page-top">
 <th:block th:include="~{fragments/navbar}"></th:block>
 <div class="container-fluid">
  <div class="card shadow mb-4">
   <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">List of all
     purchases</h6>
   </div>
   <div class="card-body">
    <div class="table-responsive">
     <table class="table table-bordered" id="dataTable" width="100%"
      cellspacing="0">
      <thead>
       <tr>
        <th>Purchased by</th>
        <th>Title</th>
        <th>Address</th>
        <th>Type</th>
        <th>Price</th>
        <th>Expires On</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Actions</th>
       </tr>
      </thead>
      <tbody>
       <th:block th:each="purchase : ${purchases}"
        th:object="${purchase}">
        <tr>
         <td th:text="*{user.username}"></td>
         <td th:text="*{event.event.title}"></td>
         <td th:text="*{event.event.address}"></td>
         <td th:text="*{event.event.eventType}"></td>
         <td th:text="*{event.event.price}"></td>
         <td th:text="*{event.event.expiresOn}"></td>
         <td th:text="*{event.quantity}"></td>
         <td th:text="*{event.event.description}"></td>
         <td class="text-center">
          <form th:id="|purchase_delete_form_*{id}|" class="form"
           th:action="@{'/purchases/delete/' + *{id}}"
           th:method="delete">
           <button class="btn btn-danger" type="submit">Delete</button>
          </form>
         </td>
        </tr>
       </th:block>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </div>

 <th:block th:include="~{fragments/footer}"></th:block>

 <a class="scroll-to-top rounded" href="#page-top"> <i
  class="fas fa-angle-up"></i>
 </a>

 <th:block th:include="~{fragments/logout_modal}"></th:block>
 <th:block th:include="~{fragments/core_js_imports}"></th:block>
 <script th:src="@{vendor/datatables/jquery.dataTables.min.js}"></script>
 <script th:src="@{vendor/datatables/dataTables.bootstrap4.min.js}"></script>
 <script th:src="@{js/demo/datatables-demo.js}"></script>
</body>
</html>
