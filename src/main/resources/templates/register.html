<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="bg-gradient-primary">

 <div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
   <div class="card-body p-0">
    <div class="p-5">
     <div class="text-center">
      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
     </div>
     <form class="user" th:action="@{/users/register}" th:method="post"
      th:object="${userRegisterBindingModel}">
      <div class="form-group row">
       <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user"
         id="inputUsername" placeholder="Username"
         th:field="*{username}"> <small id="usernameError"
         th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}"></small>
       </div>
       <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="email" class="form-control form-control-user"
         id="inputEmail" placeholder="Email Address"
         th:field="*{contact.email}"> <small id="emailError"
         th:if="${#fields.hasErrors('contact.email')}"
         th:errors="*{contact.email}"></small>
       </div>
      </div>
      <div class="form-group row">
       <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control form-control-user"
         id="inputPassword" placeholder="Password"
         th:field="*{password}"> <small id="passwordError"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}"></small>
       </div>
       <div class="col-sm-6">
        <input type="password" class="form-control form-control-user"
         id="inputConfirmPassword" placeholder="Repeat Password"
         th:field="*{confirmPassword}"> <small
         id="confirmPasswordError"
         th:if="${#fields.hasErrors('confirmPassword')}"
         th:errors="*{confirmPassword}"></small>
       </div>
      </div>
      <button type="submit" class="btn btn-primary btn-user btn-block">
       Register</button>
      <br>
     </form>
     <div class="text-center">
      <h3>or</h3>
     </div>
     <div class="form-group">
      <div class="text-center">
       <p></p>
       <form class="facebookConnect" th:action="@{/connect/facebook}"
        th:method="post">
        <input type="hidden" name="scope" value="email,user_location" />
        <button type="submit" class="btn btn-facebook">
         <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
        </button>
       </form>
      </div>
     </div>
     <hr>
     <div class="text-center">
      Already having an account? <a th:href="@{/users/login}">Login!</a>
     </div>
    </div>
   </div>
  </div>
 </div>

 <th:block th:include="~{fragments/core_js_imports}"></th:block>
</body>

</html>
