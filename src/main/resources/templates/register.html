<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<div class="p-5">
					<div class="text-center">
						<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
					</div>
					<form class="user" th:action="@{/users/register}" th:method="post"
						th:object="${userRegisterBindingModel}">
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user"
									id="inputUsername" placeholder="Username"
									th:field="*{username}">
							</div>
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="email" class="form-control form-control-user"
									id="inputEmail" placeholder="Email Address"
									th:field="*{contact.email}">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control form-control-user"
									id="inputFirstName" placeholder="First Name"
									th:field="*{contact.firstName}">
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control form-control-user"
									id="inputLastName" placeholder="Last Name"
									th:field="*{contact.lastName}">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="password" class="form-control form-control-user"
									id="inputPassword" placeholder="Password"
									th:field="*{password}">
							</div>
							<div class="col-sm-6">
								<input type="password" class="form-control form-control-user"
									id="inputConfirmPassword" placeholder="Repeat Password"
									th:field="*{confirmPassword}">
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-user btn-block">
							Register</button>
					</form>
					<hr>
					<div class="text-center">
						<a class="small" th:href="@{/users/login}">Login!</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="~{fragments/core_js_imports}"></th:block>
</body>

</html>
