<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="~{fragments/head}"></th:block>
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">
</head>

<body id="page-top">
	<th:block th:include="~{fragments/navbar}"></th:block>
	<div class="container-fluid">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">List of all users
				</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr>
								<th>Username</th>
								<th>Roles</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="user : ${userListViewModels}"
								th:object="${user}">
								<tr>
									<td th:text="*{username}"></td>
									<td th:text="*{authorities}"></td>
									<td class="text-center">
										<button class="btn btn-dark" data-toggle="modal"
											th:data-target="|#user_details_modal_*{id}|">Show</button> <th:block
											th:replace="fragments/modals/user/user_details_modal">
										</th:block> <th:block th:replace="fragments/modals/user/user_edit_modal"></th:block>
										<hr/>
										<form th:id="|user_delete_form_*{id}|" class="form"
											th:action="@{'/users/delete/' + *{id}}" th:method="delete">
											<button class="btn btn-danger" type="submit">Delete</button>
										</form>
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="~{fragments/footer}"></th:block>

	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<th:block th:include="~{fragments/logout_modal}"></th:block>
	<th:block th:include="~{fragments/core_js_imports}"></th:block>
	<script th:src="@{vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{js/demo/datatables-demo.js}"></script>
</body>
</html>
